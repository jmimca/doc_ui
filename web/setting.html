
<!-- modal for app settings-->
<div class="modal fade" id="appSettingModal" tabindex="-1" role="dialog" aria-labelledby="appSettingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" style="color:#d72727;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" aria-label="Close">
            &times;
          </button>
          <h4 class="modal-title" id="appSettingModalLabel">
            App Settings
          </h4>
        </div>
        <div class="modal-body">
            <h5>Appearance</h5>
            <p>Theme Color:</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
</div>

<!--modal for user settings-->
<div class="modal fade" id="userSettingModel" tabindex="-1" role="dialog" aria-labelledby="userSettingModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" style="color:#d72727;" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close">
        &times;
        </button>
        <h4 class="modal-title" id="userSettingModalLabel">
        User Settings
        </h4>
    </div>
    <div class="modal-body">
        <h5>User Details</h5>
        <form>
            <p>Username : <input type="text" name="username" Placeholder="Username"></p>
            <p>Location : <input type="text" name="location" Placeholder="Location"></p>
            <p>Currency : <input type="text" name="currency" Placeholder="Currency"></p>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Save changes</button>
    </div>
    </div>
</div>
</div>
