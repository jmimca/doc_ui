<!DOCTYPE html>
<html lang="en">

<head>
    <title>SmashBot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <!-- fonts -->
    <script defer src="fonts/js/all.js"></script>
    
    <!-- our css file-->
    <link rel="stylesheet" href="css/botUI.css">
</head>

<body>
    <!-- for chat bot and info container-->
    <div class="container-fluid" style="margin: 0 50px;">
        <div class="row">
            <!-- chat bot container-->
            <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 pull-right">
                <div class="bot">
                    <!-- header of chatbot-->
                    <div class="header" id="botHeader">
                        <span style="font-size:18px; margin-left:10px;">SmashBot</span>
                        <div class="dropdown" id="dropdownmenu" style="float:right;">
                          <span id="setting" data-toggle="dropdown" style="float:right; font-size: 22px; margin-right:6px;">
                            <i class="fas fa-cog"></i>
                          </span>
                          <ul class="dropdown-menu dropdown-menu-right" style="color:#d72727">
                            <br><li><a href="#appSettingModal" style="color:#d72727" data-toggle="modal" >App Setting</a></li><hr>
                            <li><a href="#userSettingModel" style="color:#d72727" data-toggle="modal" >User Setting</a></li><hr>
                            <li><a href="#skillSettingModel" style="color:#d72727" data-toggle="modal" >Skills Setting</a></li><br>
                          </ul>
                        </div>
                        
                    </div>
                    <!-- chatting box-->
                    <div class="chat">
                        <div id="botMsg">
                            <div class="container-fluid">
                                <div class="row">
                                    <img src="images/bot.png" height="30" width="30" class="pull-left">
                                    <div class="col-xs-9 pull-left" style="padding:3px;">
                                        <div id="msg-bubble-left" class="container-fluid pull-left">
                                            <p id="msg-info-name-left" style="font-size:11px; color:blueviolet; margin:0px;">Bot</p>
                                            <p style="margin:0px; font-size:12px">
                                                <span id="msg-text-left">Welcome,Hi I am a smart bot. How can I help you? know more about me on left panel.Thank you! ðŸ˜„ </span> &nbsp&nbsp&nbsp<span id="msg-info-time-left" class="pull-right" style="font-size:9px; color:grey; padding-top:5px;">12:45</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- user msg bubble template-->
                    </div>
                    <!-- footer of chat container-->
                    <div class="footer">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-1" id="mic">
                                    <i class="fas fa-microphone"></i>
                                </div>
                                <div class="col-xs-10">
                                    <input type="text" id="queryInput" class="col-xs-12" placeholder="Say Something..." style="border:none;">
                                </div>
                                <div class="col-xs-1" id="send">
                                    <i class="fas fa-paper-plane"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- info container-->
            <!-- div for showing outcome came from bot search-->
            <div class="col-md-6 col-lg-8 col-xs-12 pull-left">
                <div id="infoBox">
                    <div class="container-fluid">
                        <div class="row">
                            <!--div for static content to be shown in the panel (non scrollable div)-->
                            <div class="col-xs-4" id="staticContent" style="padding:0px;">
                                <div id="content1" style="height:15%; width:100%; border-bottom:solid 1px black; border-top-left-radius: 20px;">
                                </div>
                                <div id="content2" style="height:70%; width:100%; border-bottom:solid 1px black;">
                                    <div class='container-fluid' style="height:100%; width:100%; padding:1px;">
                                    <div id="audioPlayer" class='aud-player' style="height:100%; width:100%;">
                                      <div class='back' style="height:100%; width:100%;">
                                        <header style="height:20%; color:black;">
                                          <h2 style="margin:0;">
                                            <a>&lsaquo;</a>
                                          </h2>
                                          <h3 style="margin:0;">Up Next</h3>
                                        </header>
                                        <div id="audiolist" class='aud-player-upnext' style="padding:0px; height:80%;">
                                        <!--  to add items in list-->

                                        </div>
                                      </div>
                                      <div class='front' style="height:100%; width:100%;">
                                        <div id="runningSongImage" style="height:50%; width:100%;">
                                            <img class="art" src="images/audio.jpg">
                                        </div>
                                        <div class='bar' id="barstyle" style="height:3%;">
                                          <hr>
                                        </div>
                                        <div class='meta' style="height:47%; width:100%;">
                                          <div style="height:5%;">
                                              <time>
                                                <span id="audioRunningTime">1:29</span>
                                                <span id="audioDurationTime">2:58</span>
                                              </time>
                                          </div>
                                          <div id="controls" class='controls top' style="padding:5px; height:30%;">
                                            <a id="rewindSkip" class='rewind skip'>
                                              <svg viewBox='0 0 36 20'>
                                                <path d='M1.69813738,11.0254725 C0.75331072,10.4595484 0.761328762,9.53720142 1.69813738,8.97607983 L16.2885768,0.236823587 C17.2334034,-0.329100579 17.9993368,0.11180583 17.9993368,1.20339155 L17.9993368,18.7981608 C17.9993368,19.8979057 17.2253854,20.3258504 16.2885768,19.7647288 L1.69813738,11.0254725 Z'></path>
                                                <path d='M19.6988006,8.97607983 C18.7539739,9.542004 18.761992,10.4643509 19.6988006,11.0254725 L34.28924,19.7647288 C35.2340667,20.3306529 36,19.8897465 36,18.7981608 L36,1.20339155 C36,0.103646637 35.2260486,-0.324298001 34.28924,0.236823587 L19.6988006,8.97607983 Z'></path>
                                              </svg>
                                            </a>
                                            <a id="playpause" class='play'>
                                              <svg id="play-icon" viewBox='0 0 36 42'>
                                                <path d='M35.26504,19.9918476 C36.223232,20.5486348 36.2272024,21.4490581 35.26504,22.0081524 L1.73495997,41.4918476 C0.776768039,42.0486348 0,41.6018839 0,40.4980004 L0,1.50199958 C0,0.396325744 0.772797585,-0.0509419441 1.73495997,0.508152418 L35.26504,19.9918476 Z'></path>
                                              </svg>
                                              <svg id="pause-icon" class="hide" viewBox='-45 0 327 327' xmlns="http://www.w3.org/2000/svg">
                                                <path d="m158 0h71c4.417969 0 8 3.582031 8 8v311c0 4.417969-3.582031 8-8 8h-71c-4.417969 0-8-3.582031-8-8v-311c0-4.417969 3.582031-8 8-8zm0 0"/><path d="m8 0h71c4.417969 0 8 3.582031 8 8v311c0 4.417969-3.582031 8-8 8h-71c-4.417969 0-8-3.582031-8-8v-311c0-4.417969 3.582031-8 8-8zm0 0"/></svg>
                                            </a>
                                            <a id="forwardSkip" class='forward skip'>
                                              <svg viewBox='0 0 36 20'>
                                                <path d='M34.3018626,8.97607983 C35.2466893,9.542004 35.2386712,10.4643509 34.3018626,11.0254725 L19.7114232,19.7647288 C18.7665966,20.3306529 18.0006632,19.8897465 18.0006632,18.7981608 L18.0006632,1.20339155 C18.0006632,0.103646637 18.7746146,-0.324298001 19.7114232,0.236823587 L34.3018626,8.97607983 Z'></path>
                                                <path d='M16.3011994,8.97607983 C17.2460261,9.542004 17.238008,10.4643509 16.3011994,11.0254725 L1.71075999,19.7647288 C0.765933339,20.3306529 0,19.8897465 0,18.7981608 L0,1.20339155 C0,0.103646637 0.773951381,-0.324298001 1.71075999,0.236823587 L16.3011994,8.97607983 Z'></path>
                                              </svg>
                                            </a>
                                          </div>
                                          <div class='info' style="height:45%; color:#d72727;">
                                            <h5 id="songTitle" style="margin:10px;">Solid Gold (ft. MNDR)</h5>
                                            <h6 id="songSubtitle" style="margin:5px;">Michna - Thousand Thursday</h6>
                                          </div>
                                          <div class='controls bottom' style="height:20%;">
                                            <!-- 
                                            <a id="like">
                                            </a>
                                            <a id="dontRepeat">
                                            </a>
                                            <a id="repeat">
                                            </a>
                                              -->
                                            <a id="flip" class='flip'>
                                              <svg viewBox='0 0 24 20'>
                                                <rect height='3' rx='1' width='3'></rect>
                                                <rect height='3' rx='1' width='18' x='6'></rect>
                                                <rect height='3' rx='1' width='18' x='6' y='8.5'></rect>
                                                <rect height='3' rx='1' width='18' x='6' y='17'></rect>
                                                <rect height='3' rx='1' width='3' y='8.5'></rect>
                                                <rect height='3' rx='1' width='3' y='17'></rect>
                                              </svg>
                                            </a>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div id="content3" style="height:15%; width:100%; border-bottom:solid 1px black; border-bottom-left-radius: 20px; text-align: center;">
                                    <h3 id="systemTime"></h3>
                                    <h5 id="systemDate"></h5>
                                </div>
                            </div>
                            <!--div for dynamic output (scrollable div) to be shown in the panel-->
                            <div class="col-xs-8" id="intentOutput">
                                <div id="intentTitle">
<!--                                    title content dynamic using js-->
                                    <h2 id="title"></h2>
                                </div>
                                <hr>
                                <div id="intentBody">
<!--                                    body of the intent dynamic using js-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <!-- mic listner block pop up-->
    <div id="micListner">
        <div class="container-fluid">
            <div id="listner" class="row col-xs-4 col-xs-offset-4" style="background-color:white; border-radius:20px; align-content:center; padding:20px; border:solid 2px #d72727;">
                <h4 style="color:#d72727; text-align:center;">I am Listening...</h4>
                <div id="micListnerMic" style="font-size:40px; color:#d72727; text-align:center;"><i class="fas fa-microphone"></i></div>
                <div id="loader" style="text-align:center;">
                    <img src="images/loader.gif" style="height:60px; width:60px;background-color:white;">
                </div>
            </div>
        </div>
    </div>

    <!-- for electron and browser compatibility of 3rd party scripts; Unset module -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.js"></script>

    <script>
        var dt = new Date();
        var time = dt.getHours() + ":" + dt.getMinutes();
        $('#msg-info-time-left').text(time);
    </script>

    <script src="js/particles.min.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Restore module -->
    <script>
        if (window.module) module = window.module;
    </script>
    <!-- this script file -->
    
    <script src="js/hwdetect/web_voice_processor.js"></script>
    <script src="js/hwdetect/porcupine_manager.js"></script>
    <script src="js/hwdetect/hwdetect.js" type='text/javascript'></script>
    <script src="js/recordaudio/recordintent_manager.js" type='text/javascript'></script>
    <script>
        let hwdetect = HoteWordDetect();
        let audRecoder = AudioRecorder("js/recordaudio/recordintent_worker.js", 16000, hwdetect.pause_detect, hwdetect.resume_detect);
        audRecoder.init();
        hwdetect.start_detect(audRecoder.recordUtterence);
    </script>
    <script src="js/botUI.js"></script>
    <script src="js/audioplayer.js"></script>
    <script src="js/setting.js"></script>
    
</body>

</html>
